# Default values for edc-bundle
# This is a YAML-formatted file.

# Enable/disable the entire bundle
enabled: true

# EDC Configuration
edc:
  enabled: true
  image:
    repository: eclipse-tractusx/tractusx-connector
    tag: "0.9.0"
  service:
    type: ClusterIP
    port: 8181
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  config:
    tractusx-connector:
      dataspace:
        connector:
          name: "EDC Connector"
      api:
        auth:
          key: "edc-api-key"
      controlplane:
        endpoint:
          url: "http://edc-controlplane:8181"
      dataplane:
        endpoint:
          url: "http://edc-dataplane:8182"

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: edc
    password: edc
  primary:
    persistence:
      size: 10Gi
  service:
    type: ClusterIP
    port: 5432

# Vault Configuration
vault:
  enabled: true
  server:
    standalone:
      enabled: true
  service:
    type: ClusterIP
    port: 8200