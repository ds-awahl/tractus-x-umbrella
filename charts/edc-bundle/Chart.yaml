apiVersion: v2
name: edc-bundle
description: |
  EDC Bundle Chart for data transfer capabilities in Catena-X.
  This bundle includes:
  - Eclipse Dataspace Connector (EDC) v0.9.0
  - PostgreSQL for EDC data storage
  - HashiCorp Vault for secrets management

type: application
version: 1.0.0

dependencies:
  - name: edc
    version: 0.9.0
    repository: https://eclipse-tractusx.github.io/charts/dev
    condition: edc.enabled

  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: vault
    version: 0.24.0
    repository: https://helm.releases.hashicorp.com
    condition: vault.enabled