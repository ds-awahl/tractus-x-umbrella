# Default values for semantic-model-bundle
# This is a YAML-formatted file.

# Enable/disable the entire bundle
enabled: true

# Submodel Mock Configuration
submodel-mock:
  enabled: true
  image:
    repository: eclipse-tractusx/submodel-mock
    tag: "0.4.0"
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  config:
    submodel:
      api:
        baseUrl: "http://submodel-mock:8080"
      persistence:
        enabled: true
        type: "memory"
      security:
        enabled: true
        oauth2:
          clientId: "submodel-mock-client"
          clientSecret: "submodel-mock-secret"
          tokenUrl: "http://identity-trust-bundle:8080/oauth/token"

# Semantic Hub Configuration
semantic-hub:
  enabled: true
  image:
    repository: eclipse-tractusx/semantic-hub
    tag: "0.4.4"
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  config:
    hub:
      api:
        baseUrl: "http://semantic-hub:8080"
      persistence:
        enabled: true
        type: "memory"
      security:
        enabled: true
        oauth2:
          clientId: "semantic-hub-client"
          clientSecret: "semantic-hub-secret"
          tokenUrl: "http://identity-trust-bundle:8080/oauth/token"