# Default values for digital-twin-bundle
# This is a YAML-formatted file.

# Enable/disable the entire bundle
enabled: true

# DT Registry Configuration
dt-registry:
  enabled: true
  image:
    repository: eclipse-tractusx/digital-twin-registry
    tag: "0.6.2"
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  config:
    registry:
      api:
        baseUrl: "http://dt-registry:8080"
      persistence:
        type: "postgres"
      security:
        enabled: true
        oauth2:
          clientId: "dt-registry-client"
          clientSecret: "dt-registry-secret"
          tokenUrl: "http://identity-trust-bundle:8080/oauth/token"

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: dt
    password: dt
  primary:
    persistence:
      size: 10Gi
  service:
    type: ClusterIP
    port: 5432
  config:
    postgresql:
      database: postgresql
      username: dt
      password: dt