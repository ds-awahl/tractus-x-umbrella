# Default values for digital-twin-bundle
# This is a YAML-formatted file.

# Enable/disable the entire bundle
enabled: true

# Digital Twin Registry Configuration
registry:
  enabled: true
  image:
    repository: "eclipse-tractusx/digital-twin-registry"
    tag: "0.4.1"
  service:
    type: ClusterIP
    port: 8080
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: "/$2"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
    hosts:
      - host: "dtr.example.org"
        paths:
          - path: "/registry(/|$)(.*)"
            pathType: "ImplementationSpecific"
    tls: []
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  config:
    oauth2:
      clientId: "digital-twin-registry"
      clientSecret: "changeme"
      tokenUri: "http://example.org/auth/realms/default/protocol/openid-connect/token"
    logging:
      level: "INFO"

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: "dt"
    password: "changeme"
    database: "digital_twin_registry"
  primary:
    persistence:
      enabled: true
      size: "10Gi"
  service:
    type: ClusterIP
    port: 5432
  config:
    postgresql:
      database: "digital_twin_registry"
      username: "dt"
      password: "changeme"