# Default values for identity-trust-bundle
# This is a YAML-formatted file.

# Enable/disable the entire bundle
enabled: true

# Identity Wallet Mock Configuration
identity-wallet-mock:
  enabled: true
  image:
    repository: eclipse-tractusx/identity-wallet-mock
    tag: "1.0.0"
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  config:
    wallet:
      didHost: "identity-wallet-mock"
      stubUrl: "http://identity-wallet-mock"
      service:
        type: ClusterIP
        port: 80
    server:
      trustedIssuers:
        - did:web:identity-wallet-mock:BPNL00000003CRHK

# OAuth2 Server Configuration
oauth2-server:
  enabled: true
  image:
    repository: eclipse-tractusx/oauth2-server
    tag: "0.1.0"
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  config:
    oauth2:
      clients:
        - clientId: "dt-registry-client"
          clientSecret: "dt-registry-secret"
          redirectUris:
            - "http://dt-registry:8080/login/oauth2/code/oauth2"
          scopes:
            - "openid"
            - "profile"
            - "email"
      token:
        accessTokenValiditySeconds: 3600
        refreshTokenValiditySeconds: 86400

ssiCredentialIssuer:
  enabled: true
  # config for credential issuer

sdFactory:
  enabled: true
  # config for self-description factory

bdrs:
  enabled: true
  # config for bdrs-server-memory

dimWalletStub:
  enabled: false
  # config for the stub wallet